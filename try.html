<!DOCTYPE html>
<html>

<head>
    <meta type="text/html" lang="zh" charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="image/icon.svg" />
    <link rel="stylesheet/less" type="text/css" href="main.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
    <title>测试</title>
</head>

<body>
    <header>
        <h1>测试页面</h1>
    </header>
    <main>
        <h2 class="heading">二级标题</h2>
        <a class="card">卡片链接</a>
        <h3 class="heading"><span>三级标题</span></h3>
        <p>正文中的<a>内嵌链接</a>与<a class="alone">单独链接</a></p>
        <h4 class="heading"><span>四级标题</span></h4>
        <p>正文中<abbr>专名</abbr>、<abbr class="who">人名</abbr>、<abbr class="where">地名</abbr>、<abbr class="pseudo">化名</abbr>、<cite>书名</cite>、<dfn>定义</dfn>、<abbr class="uid">帐号</abbr>、<abbr class="myself">范名</abbr>的样式。</p>
        <h5 class="heading"><span>五级标题</span></h5>
        <p>正文中<b>粗体</b>、<i>斜体</i>、<u>下划线</u>、<em>强调</em>、<strong>壮体</strong>、以及三种着重修饰：</p>
        <ul>
            <li>点：<span class="dot">正文</span>、<b class="dot">粗体</b>、<i class="dot">斜体</i>、<u class="dot">下划线</u>、<em class="dot">强调</em>、<strong class="dot">壮体</strong></li>
            <li>圆：<span class="circle">正文</span>、<b class="circle">粗体</b>、<i class="circle">斜体</i>、<u class="circle">下划线</u>、<em class="circle">强调</em>、<strong class="circle">壮体</strong></li>
            <li>角：<span class="triangle">正文</span>、<b class="triangle">粗体</b>、<i class="triangle">斜体</i>、<u class="triangle">下划线</u>、<em class="triangle">强调</em>、<strong class="triangle">壮体</strong></li>
        </ul>
        <h6 class="heading"><span>六级标题</span></h6>
    </main>
    <footer>
        <img src="image/qed.svg" />
    </footer>
</body>
