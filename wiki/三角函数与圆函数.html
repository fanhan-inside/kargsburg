        <h1>三角函数与圆函数</h1>
        <h2 class="remark">通称的「三角函数」本名「圆函数」</h2>
    </header>
    <main>
        <p>顺便说点年代久远的初等数学话题，肯定政治不敏感。就是中学数学当中的「三角函数」，历史上是作为「圆函数」出现的，定义也是把数轴包裹在单位圆上（「弧度制」就是这么来的）从而形成一些富有几何意义的名词。而当代教学普遍使用直角三角形各边关系定义，简单了一些，几何意义也削弱了一些。作为「圆函数」的样子是这样的：</p>
